<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1636326212230-7e333508d2a7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80);
        "
      >
        <h3>Monster Gift</h3>
      </div>
      <div
        class="panel active"
        style="
          background-image: url(https://images.unsplash.com/photo-1636517807452-6a2cbada5702?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80);
        "
      >
        <h3>3D Illustration</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://media.istockphoto.com/photos/sliced-figure-picture-id1300035600?b=1&k=20&m=1300035600&s=170667a&w=0&h=_AOKQ_Xnt9CTSYPxao52DUuxtYi9JX8JKz3Hht31IPs=);
        "
      >
        <h3>Sliced Figures</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1636622433525-127afdf3662d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80);
        "
      >
        <h3>3D Renders</h3>
      </div>

      <div
        class="panel"
        style="
          background-image: url(https://images.unsplash.com/photo-1636408807362-a6195d3dd4de?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1032&q=80);
        "
      >
        <h3>Planet</h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
